<script type="text/javascript">
var count = 3300;
var time = 0;
var redirect = "http://172.16.0.1/logout?";
 
function countDown(){
    var timer = document.getElementById("timer");
	time++;
    if(count > 0){
        count--;
        timer.innerHTML = "Connected for "+Math.floor(time/60)+" minutes, "+time%60+" seconds.<br>This page will redirect in "+Math.floor(count/60)+" minutes, "+count%60+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>

<br>
 
<span id="timer">
<script type="text/javascript">countDown();</script>
</span>
