<script type="text/javascript">
var count = 10;
var redirect = "http://172.16.0.1/logout?";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "This page will redirect in "+Math.floor(count/60)+" minutes, "+count%60+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>

<br>
 
<span id="timer">
<script type="text/javascript">countDown();</script>
</span>
